name: Build Jar

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Java
        run: |
          cd src
          javac app/Main.java

      - name: Create JAR
        run:
          |
          jar -cfe Vouli-Game.jar app.Main -C src . -C resources .

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: GameJar
          path: Vouli-Game.jar